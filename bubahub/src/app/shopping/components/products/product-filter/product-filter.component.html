


<div class="sticky-top">


  <div class="list-group">
     <a class="list-group-item" style="text-decoration: none" routerLink="/shopping-cart"> <img  src="/assets/cart.png" style="width: 27px;height: 27px; " class="rounded" />
    <span class="badge badge-warning badge-pill" [(ngModel)]="cartValue" *ngIf="cart$ | async as cart">
              {{ cart.totalItemsCount }}
            in cart</span></a>

      <a

        class="list-group-item list-group-item-action"
        [class.active]="!category"
        routerLink="/products"
        >All Categories</a>
      <a 
        *ngFor="let c of categories$ | async" 
        routerLink="/products"
        [queryParams]="{ category: c.$key }"
        class="list-group-item list-group-item-action"
        [class.active]="category === c.$key"
        >
        {{ c.name }}
      </a>

    </div>
</div>
