<!-- <h2 class="text-center" style="color: white">Your Shopping Cart</h2> -->
<div class="card" *ngIf="cart$ | async as cart">
 <div class="col-md-12">
    <button  *ngIf="cart.items.length" (click)="clearCart()" class="float-right btn btn-light btn-sm">Clear Shopping Cart</button>
  </div>
    <p class="cart-total">
      You have {{ cart.totalItemsCount }} items in your shopping cart.
      

    </p>
  
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th  >Quantity</th>
        <th class="text-right">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
       
        <img style="margin-top: 5px;" src="{{item.imageUrl}}" class="thumbnail" />
        <td class="product-name">
          

          {{ item.title }}
        </td>
        <td class="product-count">
          <product-quantity  [product]="item" [shopping-cart]="cart">
          </product-quantity>
        </td>
        <td class="text-right product-total">
          {{ item.totalPrice | currency:'USD':true }}
        </td>
      </tr>
    </tbody>
    

  </table>
  <p class="text-right subTotal">SubTotal({{ cart.totalItemsCount }} Items): {{ cart.totalPrice | currency:'USD':true }}</p>
  <a *ngIf="cart.items.length " routerLink="/check-out" class="btn btn-primary">Check Out</a>
</div>
